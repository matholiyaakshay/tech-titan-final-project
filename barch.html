      let selectedSubjects = [];

      function startQuiz() {
        selectedSubjects = Array.from(
          document.querySelectorAll('input[type="checkbox"]:checked')
        ).map((cb) => cb.value);
        if (selectedSubjects.length === 0) {
          alert("Please select at least one subject area.");
          return;
        }

        document.querySelector(".subject-selection").style.display = "none";
        document.querySelector(".quiz-container").style.display = "block";

        quizIndex = 0;
        subjectScores = {};
        loadSubjectQuiz();
      }

      function loadSubjectQuiz() {
        const subject = selectedSubjects[quizIndex];
        const questions = quizData[subject].slice(0, 5);

        const quizContainer = document.querySelector(".quiz-container");
        quizContainer.innerHTML = `<h3 style="color: #8e44ad; border-bottom: 2px solid #d2b4de; padding-bottom: 10px;">${subject} Assessment</h3>`;

        questions.forEach((q, i) => {
          const optionsHTML = q.options
            .map(
              (opt) =>
                `<label><input type="radio" name="q${i}" value="${opt}" required> ${opt}</label>`
            )
            .join("<br>");
          quizContainer.innerHTML += `
          <div class="question-block">
            <p>Q${i + 1}. ${q.question}</p>
            ${optionsHTML}
          </div>`;
        });

        quizContainer.innerHTML += `<button onclick="submitQuiz()">Submit ${subject} Answers</button>`;
      }

      function submitQuiz() {
        const subject = selectedSubjects[quizIndex];
        const questions = quizData[subject].slice(0, 5);
        let correct = 0;

        questions.forEach((q, i) => {
          const selected = document.querySelector(
            `input[name="q${i}"]:checked`
          );
          if (selected && selected.value === q.answer) correct++;
        });

        subjectScores[subject] = (correct / questions.length) * 100;

        quizIndex++;
        if (quizIndex < selectedSubjects.length) {
          loadSubjectQuiz();
        } else {
          showResults();
        }
      }

      function showResults() {
        document.querySelector(".quiz-container").style.display = "none";
        const resultContainer = document.querySelector(".result-container");
        resultContainer.style.display = "block";

          "<h3 style='color: #8e44ad;'>Assessment Results</h3>";
        for (const [subject, score] of Object.entries(subjectScores)) {
          const scoreColor =
            score >= 80 ? "#27ae60" : score >= 60 ? "#f39c12" : "#e74c3c";

            <p><strong>${subject}:</strong>

          weakSubjects.forEach((subject) => {
            suggestionsHTML += `
              <div style="margin-top: 15px;">
                <p style="font-weight: 600; color: #8e44ad;">${subject}:</p>
                <ul style="margin-top: 8px;">`;

            improvementResources[subject].forEach((resource) => {
              suggestionsHTML += `<li>${resource}</li>`;
            });

            suggestionsHTML += `
                </ul>
              </div>`;
          });

          suggestionsHTML += `
            <p style="margin-top: 15px; font-style: italic;">
              Consistent practice with these resources will help you strengthen your knowledge in these areas.
            </p>
          </div>`;
          resultContainer.innerHTML += suggestionsHTML;
        }

        const strongSubjects = Object.entries(subjectScores)
          .filter(([_, score]) => score >= 80)
          .map(([subject]) => subject);

        // Only show career options if there are strong subjects
        if (strongSubjects.length > 0) {
          resultContainer.innerHTML += `
          <div class="career-options">
            <h4 style="color: #8e44ad; margin-bottom: 15px;">Career Path Suggestions</h4>
            <p>Based on your strong performance in these subjects, here are potential career paths:</p>
            <button onclick="showCareerSuggestions('above80')" style="margin-top: 15px;">
              View Recommended Careers
            </button>
            <div class="career-info" id="careerInfo"></div>
          </div>
          `;
        } else {
          resultContainer.innerHTML += `
          <div class="career-options">
            <h4 style="color: #8e44ad;">Career Guidance</h4>
            <p>We recommend focusing on improving your foundational knowledge before exploring specific career paths.</p>
            <p>Use the improvement suggestions above to strengthen your weaker areas, then retake the assessment.</p>
          </div>
          `;
        }
      }

      function showCareerSuggestions(mode) {
        const selectedForCareers = Object.entries(subjectScores)
          .filter(([_, score]) => mode === "all" || score >= 80)
          .map(([subject]) => subject);

        let careers = new Set();
        selectedForCareers.forEach((subject) => {
          (careerMap[subject] || []).forEach((career) => careers.add(career));
        });

        const careerInfoDiv = document.getElementById("careerInfo");
        careerInfoDiv.innerHTML = `
          <h4 style="color: #8e44ad; margin-top: 20px;">Potential Architecture Career Paths</h4>
          <p>Select a career to view more details:</p>
        `;

        careers.forEach((career) => {
          careerInfoDiv.innerHTML += `
            <label style="display: block; margin: 10px 0;">
              <input type="radio" name="career" value="${career}" style="margin-right: 10px;">
              <span style="font-weight: 600;">${career}</span>
            </label>`;
        });

        careerInfoDiv.innerHTML += `
          <button onclick="showCareerDetails()" style="margin-top: 15px;">
            View Career Details
          </button>
        `;
      }

      function showCareerDetails() {
        const selected = document.querySelector('input[name="career"]:checked');
        if (!selected) {
          alert("Please select a career to view details.");
          return;
        }

        const career = selected.value;
        const details = careerDetails[career];

        const careerInfoDiv = document.getElementById("careerInfo");
        careerInfoDiv.innerHTML += `
        <div style="margin-top: 25px; background: #f5eef8; padding: 20px; border-radius: 10px;">
          <h4 style="color: #8e44ad; border-bottom: 2px solid #d2b4de; padding-bottom: 8px;">${career}</h4>
          
          <div style="margin-top: 15px;">
            <p><strong style="color: #8e44ad;">Overview:</strong><br> ${
              details.overview
            }</p>
            
            <p style="margin-top: 10px;"><strong style="color: #8e44ad;">Top Companies/Organizations:</strong><br> 
            ${details.companies.join(", ")}</p>
            
            <p style="margin-top: 10px;"><strong style="color: #8e44ad;">Job Market Outlook:</strong> ${
              details.jobs
            }</p>
            
            <p style="margin-top: 10px;"><strong style="color: #8e44ad;">Typical Salary Range:</strong> ${
              details.salary
            }</p>
            
            <p style="margin-top: 10px;"><strong style="color: #8e44ad;">Key Skills Needed:</strong><br> 
            ${details.skills}</p>
          </div>
        </div>
      `;
      }
    </script>
  </body>
</html>
