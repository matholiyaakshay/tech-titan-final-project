      @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600;700&display=swap");

      body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: linear-gradient(270deg, #e0f7fa, #e3f2fd, #ede7f6, #f3e5f5);
        background-size: 800% 800%;
        animation: professionalGradient 30s ease infinite;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      @keyframes professionalGradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 50px;
        background-color: #0d1b2a;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      }

      .navbar h3 {
        margin: 0;
        font-size: 30px;
        font-family: "Pacifico", cursive;
        letter-spacing: 2px;
      }

      #img {
        height: 70px;
        width: auto;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
      }

      #name {
        flex: 1;
        text-align: center;
      }

      .profile-container {
        position: relative;
      }

      .profile-icon {
        width: 42px;
        height: 42px;
        background: linear-gradient(135deg, #5c6bc0, #26c6da);
        border-radius: 50%;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-weight: bold;
        font-size: 18px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }

      .profile-icon:hover {
        transform: scale(1.15);
      }

      .profile-dropdown {
        position: absolute;
        top: 50px;
        right: 0;
        background: white;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        padding: 15px;
        width: 220px;
        display: none;
        z-index: 10;
      }

      .profile-container:hover .profile-dropdown {
        display: block;
      }

      .profile-dropdown p {
        margin: 6px 0;
        font-size: 14px;
      }
      .logout-btn {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 10px;
        width: 100%;
        font-weight: bold;
      }

      .logout-btn:hover {
        background: #c0392b;
      }

      .container {
        max-width: 700px;
        margin: 100px auto 40px;
        background: #ffffff;
        padding: 35px 30px;
        border-radius: 20px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
        animation: fadeIn 1.2s ease;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      h2 {
        text-align: center;
        color: #4a148c;
        font-size: 28px;
        margin-bottom: 25px;
      }

      label {
        font-weight: 600;
        display: block;
        margin-top: 18px;
        font-size: 16px;
        color: #333;
      }

      select {
        padding: 12px 14px;
        width: 100%;
        border-radius: 10px;
        border: 1.5px solid #ccc;
        font-size: 16px;
        background-color: #f9f9f9;
        transition: border 0.3s;
      }

      select:focus {
        outline: none;
        border-color: #7b1fa2;
      }

      button {
        margin-top: 25px;
        padding: 14px;
        width: 100%;
        background: linear-gradient(135deg, #ab47bc, #7e57c2);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 17px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background: linear-gradient(135deg, #7e57c2, #ab47bc);
        transform: scale(1.02);
      }

      .exam-options {
        display: none;
        margin-top: 20px;
      }

      .exam-card {
        background: white;
        border-radius: 15px;
        padding: 20px;
        margin-bottom: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: all 0.3s ease;
        border-left: 4px solid #42a5f5;
        cursor: pointer;
      }

      .exam-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      }

      .exam-card.govt {
        border-left-color: #4caf50;
      }

      .exam-card.private {
        border-left-color: #ff9800;
      }

      .exam-card.entrance {
        border-left-color: #9c27b0;
      }

      .exam-card.scholarship {
        border-left-color: #2196f3;
      }

      .exam-card.international {
        border-left-color: #f44336;
      }

      .exam-card h3 {
        margin: 0 0 10px;
        color: #0d1b2a;
        font-size: 18px;
      }

      .exam-card p {
        margin: 8px 0;
        color: #555;
        font-size: 14px;
      }

      .exam-card .exam-type {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        margin-bottom: 10px;
      }

      .govt .exam-type {
        background-color: #e8f5e9;
        color: #2e7d32;
      }

      .private .exam-type {
        background-color: #fff3e0;
        color: #e65100;
      }

      .entrance .exam-type {
        background-color: #f3e5f5;
        color: #7b1fa2;
      }

      .scholarship .exam-type {
        background-color: #e3f2fd;
        color: #1565c0;
      }

      .international .exam-type {
        background-color: #ffebee;
        color: #c62828;
      }

      .selection-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 100;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background: white;
        padding: 30px;
        border-radius: 15px;
        width: 80%;
        max-width: 600px;
        max-height: 80vh;
        overflow-y: auto;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      }

      .modal-title {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #0d1b2a;
        text-align: center;
      }

      .modal-exam-details {
        margin-top: 20px;
      }

        color: #0d1b2a;
        margin-bottom: 10px;
      }

      .modal-exam-details p {
        margin: 8px 0;
        color: #555;
      }

      .close-modal {
        position: absolute;
        top: 15px;
        right: 15px;
        font-size: 24px;
        cursor: pointer;
        color: #777;
      }

      .close-modal:hover {
        color: #333;
      }

        .navbar {
          flex-direction: column;
          align-items: center;
          gap: 10px;
          padding: 15px 20px;
        }

        }

    </style>

      function showExamOptions() {
        const sector = document.getElementById("examSector").value;
        const examSelect = document.getElementById("exam");
        const examOptionsDiv = document.getElementById("examOptions");

        // Clear previous options
        examSelect.innerHTML = '<option value="">-- Select Exam --</option>';

        if (sector) {
          // Show exam options div
          examOptionsDiv.style.display = "block";

          // Add new options based on selected sector
          examData[sector].forEach((exam) => {
            const option = document.createElement("option");
            option.value = exam.name;
            option.textContent = exam.name;
            examSelect.appendChild(option);
          });
        } else {
          // Hide exam options div if no sector selected
          examOptionsDiv.style.display = "none";
        }
      }

      let selectedExam = null;

      function showExamDetails() {
        const selectedExamName = document.getElementById("exam").value;
        const sector = document.getElementById("examSector").value;

        if (selectedExamName && sector) {
          const exam = examData[sector].find(
            (e) => e.name === selectedExamName
          );
          if (exam) {
            selectedExam = exam;
            document.getElementById("modalExamTitle").textContent = exam.name;
            document.getElementById("modalExamType").textContent =
              sector.charAt(0).toUpperCase() + sector.slice(1);
            document.getElementById("modalExamConductor").textContent =
              exam.conductor;
            document.getElementById("modalExamEligibility").textContent =
              exam.eligibility;
            document.getElementById("modalExamPurpose").textContent =
              exam.purpose;
            document.getElementById("selectionModal").style.display = "flex";
          }
        } else {
          alert("Please select both sector and exam");
        }
      }

      function closeModal() {
        document.getElementById("selectionModal").style.display = "none";
      }

      function selectExam() {
        if (selectedExam) {
          alert(
            `You have selected: ${selectedExam.name}\nWe'll guide you to preparation resources for this exam.`
          );
          closeModal();
          // Here you can add redirection to exam-specific page
          // window.location.href = `exam_prep.html?exam=${encodeURIComponent(selectedExam.name)}`;
        }
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("selectionModal");
        if (event.target == modal) {
          closeModal();
        }
      };
      function logout() {
        const user = JSON.parse(localStorage.getItem("trackTitansUser"));
        if (user) {
          user.isLoggedIn = false;
          localStorage.setItem("trackTitansUser", JSON.stringify(user));
        }
        window.location.href = "registation.html";
      }
